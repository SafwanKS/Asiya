        body {
            margin: 0;
            padding: 10px;
            max-height: calc(100% - 20px);

            }

            }

        #head{

        #head img {

            background: #E937A6;
            background: #898989;
            border-radius: 30px;
        }
        .postImage {
            width: calc(50% - 4px);
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 20px;
            animation: fadeIn 1.5s forwards;
        }
@media only screen and (min-width: 768px) {

        footer{

            justify-content: center;
